<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="wight=device-wight, initial-scake=1.0" />
   <title>Видеоплеер</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="video-player">
        <video src="Видео-поздравление 18-летие Александра!.mp4"></video>

        <div class="controls">
            <button id="playBtn">▶</button>
            <input type="range" id="progress" min="0" max="100" value="0" />
            <span id="time">0:00 / 0:00</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        </div> 
    </div>

    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('time');
        const volumeControle = document.getElementById('volume');

        function formatTime(second) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' + secs : secs}`;
        }

        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progress.value = isNaN(percent) ? 0 : percent;

            const currentTime = formatTime(video.currentTime);
            const duration = isNaN(video.duration) ? '0:00' : formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.textContent = '⏸';
            } else {
                video.pause();
                playBtn.textContent = '▶';
            }
        });

        progress.addEventListener('input', () => {
            const newTime = (progress.value / 100) * video.duration;
            video.currentTime = newTime;
        });

        video.addEventListener('timeupdate', updateProgress);

        video.addEventListener('loadedmetadata', updateProgress);

        volumeControle.addEventListener('input', () => {
            video.volume = volumeControle.value;
        });
    </script>
</body>
</html>
